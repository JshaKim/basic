<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>게시글 목록</h1>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board, iterStat : ${boards}">
        <td th:text="${iterStat.count}">1</td>
        <td th:text="${board.title}">게시글 제목</td>
        <td th:text="${board.username}">작성자</td>
    </tr>
    </tbody>
</table>
<a href="/board/post">새 게시글 작성</a>
</body>
</html>
